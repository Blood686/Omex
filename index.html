<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invite Omex | Free Discord Bot</title>
  <link rel="icon" href="favicon.ico" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    :root {
      --primary-color: #00bfff;
      --secondary-color: #1e90ff;
      --glow-color: rgba(30, 144, 255, 0.8);
      --bg-color-dark: #0a0a0a;
      --bg-color-light: #ffffff;
      --text-color-dark: #ffffff;
      --text-color-light: #111111;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease-in-out;
    }
    body {
      background: var(--bg-color-dark);
      color: var(--text-color-dark);
      overflow-x: hidden;
      position: relative;
    }
    body.light-mode {
      background: var(--bg-color-light);
      color: var(--text-color-light);
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
      top: 0;
      left: 0;
    }

    /* Snow particle container */
    .snow-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0);
      }
      100% {
        transform: translateY(100vh) translateX(20px);
        opacity: 0;
      }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 191, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 191, 255, 0.2);
      position: relative;
      z-index: 10;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: inherit;
      text-decoration: none;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    .toggle-theme {
      cursor: pointer;
      padding: 0.5rem 1rem;
      background: var(--primary-color);
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 12px var(--glow-color);
    }

    .toggle-theme:hover {
      transform: scale(1.05);
    }

    main {
      text-align: center;
      padding: 3rem 1rem;
      position: relative;
      z-index: 5;
    }

    h1 {
      font-size: 3rem;
      color: var(--primary-color);
      text-shadow: 0 0 25px var(--glow-color), 0 0 40px var(--secondary-color);
    }

    p {
      font-size: 1.1rem;
      margin: 1rem 0 2rem;
    }

    .media-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .invite-btn {
      background: var(--primary-color);
      padding: 0.75rem 1.5rem;
      color: white;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 20px var(--glow-color), 0 0 40px var(--secondary-color);
      transition: background 0.3s, transform 0.3s;
    }

    .invite-btn:hover {
      background: var(--secondary-color);
      transform: scale(1.05);
    }

    .gif-preview {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 25px var(--glow-color);
    }

    footer {
      text-align: center;
      padding: 1rem;
      opacity: 0.7;
      font-size: 0.9rem;
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Background Particles -->
  <div id="particles-js"></div>

  <!-- Front-layer Snow -->
  <div class="snow-wrapper" id="snow-wrapper"></div>

  <header>
    <h1>Omex</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="commands.html">Commands</a></li>
        <li><a href="invite.html"><strong>Invite</strong></a></li>
        <li><a href="premium.html">Premium</a></li>
        <li><a href="support.html">Support</a></li>
        <li><a href="omex-welcome-editor.html">Welcome Editor</a></li>
      </ul>
    </nav>
    <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <main>
    <h1>Invite Omex to Your Server</h1>
    <p>Bring Omex into your Discord server and unlock powerful server tools instantly.</p>
    <div class="media-container">
      <img class="gif-preview" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZjdlZHFmejV1cjNidGR0eGg2ajNsMnJjZXdkeHg4MHRqNGoydzRzbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/WNAHuqi0ZyXi1sXlZG/giphy.gif" alt="Dark Cyberpunk GIF">
      <a class="invite-btn" href="https://discord.com/oauth2/authorize?client_id=1379809379938734270&scope=bot&permissions=8" target="_blank">Invite Omex Now</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Omex. Built by Blood. Founder: Ken.</p>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.6, random: true },
        size: { value: 2.5, random: true },
        move: { direction: "bottom", out_mode: "out", speed: 1 }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: false } }
      },
      retina_detect: true
    });

    // Generate falling circle snow particles
    function createSnowParticle() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      const size = Math.random() * 3 + 2; // 2px to 5px
      snowflake.style.width = `${size}px`;
      snowflake.style.height = `${size}px`;
      snowflake.style.left = `${Math.random() * 100}vw`;
      snowflake.style.animationDuration = `${5 + Math.random() * 10}s`;
      snowflake.style.opacity = Math.random();

      document.getElementById("snow-wrapper").appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 15000);
    }

    setInterval(createSnowParticle, 100);
  </script>
</body>
</html>
