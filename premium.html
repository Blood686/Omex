<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Omex Premium</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: white;
    }
    nav {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #00ffff;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav ul li a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
    }
    nav ul li a.active, nav ul li a:hover {
      color: #00ffff;
    }
    section {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: #1b1b1b;
      border-radius: 8px;
      margin-top: 3rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
    footer {
      margin-top: 4rem;
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #999;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Omex</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="commands.html">Commands</a></li>
      <li><a href="support.html">Support</a></li>
      <li><a href="invite.html">Invite</a></li>
      <li><a href="premium.html" class="active">Premium</a></li>
    </ul>
  </nav>

  <section>
    <h2>Request Premium Access</h2>
    <p>Fill this form to apply for Omex Premium. We'll review and respond on Discord.</p>

    <form id="premiumForm">
      <label for="username">Your Discord Username (with #):</label>
      <input type="text" id="username" name="username" required>

      <label for="servername">Your Server Name:</label>
      <input type="text" id="servername" name="servername" required>

      <label for="reason">Why do you want Premium?</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div id="status"></div>
  </section>

  <footer>
    &copy; 2025 Omex Bot • Founder: Ken • Developer: Blood
  </footer>

  <script>
    document.getElementById('premiumForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const servername = document.getElementById('servername').value;
      const reason = document.getElementById('reason').value;

      const webhook = "YOUR_WEBHOOK_URL_HERE"; // <-- Replace this with your webhook

      const payload = {
        content: `📨 **New Premium Request!**\n**User:** ${username}\n**Server:** ${servername}\n**Reason:** ${reason}`
      };

      try {
        const res = await fetch(webhook, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          document.getElementById('status').innerText = "✅ Request sent! We'll contact you on Discord.";
          document.getElementById('premiumForm').reset();
        } else {
          document.getElementById('status').innerText = "❌ Error sending request. Try again.";
        }
      } catch (err) {
        document.getElementById('status').innerText = "❌ Something went wrong.";
      }
    });
  </script>

</body>
</html>
