<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omex Premium</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }

    /* Navbar */
    nav {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover, nav ul li a.active {
      color: #00ffff;
    }

    /* Form Container */
    .container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
    }

    h2 {
      color: #00ffff;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
      color: #00ff99;
      font-weight: bold;
    }

    footer {
      margin-top: 4rem;
      padding: 1rem;
      background-color: #111;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Omex</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="commands.html">Commands</a></li>
      <li><a href="support.html">Support</a></li>
      <li><a href="invite.html">Invite</a></li>
      <li><a class="active" href="premium.html">Premium</a></li>
    </ul>
  </nav>

  <!-- Premium Form -->
  <div class="container">
    <h2>Request Omex Premium</h2>
    <p>Fill out this form to request premium features for your server.</p>

    <form id="premiumForm">
      <label for="username">Discord Username (with #):</label>
      <input type="text" id="username" name="username" required />

      <label for="servername">Server Name:</label>
      <input type="text" id="servername" name="servername" required />

      <label for="reason">Why do you want Premium?</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>

      <button type="submit">Submit Request</button>
    </form>

    <div id="status"></div>
  </div>

  <footer>
    ¬© 2025 Omex Bot ‚Ä¢ Founder: Ken ‚Ä¢ Developer: Blood
  </footer>

  <!-- JavaScript to send to Discord webhook -->
  <script>
    document.getElementById("premiumForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const servername = document.getElementById("servername").value;
      const reason = document.getElementById("reason").value;

      const webhookURL = "YOUR_DISCORD_WEBHOOK_URL_HERE"; // üîÅ REPLACE THIS!

      const payload = {
        content: `üì¨ **New Premium Request!**\nüë§ **User:** ${username}\nüõ°Ô∏è **Server:** ${servername}\nüìù **Reason:** ${reason}`
      };

      try {
        const res = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          document.getElementById("status").innerText = "‚úÖ Request sent! We‚Äôll contact you soon.";
          document.getElementById("premiumForm").reset();
        } else {
          document.getElementById("status").innerText = "‚ùå Failed to send. Try again.";
        }
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Error sending request.";
      }
    });
  </script>

</body>
</html>
