  <main>
    <h2>Request Premium Access</h2>
    <form id="premiumForm">
      <label>Discord Username</label><br>
      <input type="text" id="username" required><br><br>
      
      <label>Server ID</label><br>
      <input type="text" id="serverId" required><br><br>
      
      <label>Why do you want Premium?</label><br>
      <textarea id="reason" required></textarea><br><br>

      <button type="submit">Submit</button>
    </form>
    <p id="confirmation" style="color: green; display: none;">Submitted! Weâ€™ll contact you soon.</p>
  </main>
  <footer>
    <p>&copy; 2025 Omex</p>
  </footer>

  <script>
    document.getElementById('premiumForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const webhook = "https://discord.com/api/webhooks/YOUR_WEBHOOK_URL"; // replace this!
      const username = document.getElementById("username").value;
      const serverId = document.getElementById("serverId").value;
      const reason = document.getElementById("reason").value;

      fetch(webhook, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          content: `ðŸ“¥ New Premium Request\n**Username:** ${username}\n**Server ID:** ${serverId}\n**Reason:** ${reason}`
        })
      }).then(() => {
        document.getElementById("confirmation").style.display = "block";
        document.getElementById("premiumForm").reset();
      });
    });
  </script>
