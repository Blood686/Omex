<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Omex - Welcome Embed Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #00bfff;
      --secondary-color: #1e90ff;
      --glow-color: rgba(30, 144, 255, 0.8);
      --bg-color-dark: #0a0a0a;
      --text-color-dark: #e0f7ff;
      --input-bg: #111;
      --input-border: #00bfff;
      --shadow-glow: 0 0 20px var(--glow-color);
      --nav-bg: #111;
      --nav-link-color: var(--text-color-dark);
      --nav-link-hover: var(--primary-color);
    }
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background: var(--bg-color-dark);
      color: var(--text-color-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      width: 100%;
      background: var(--nav-bg);
      box-shadow: var(--shadow-glow);
      border-radius: 0 0 12px 12px;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      color: var(--primary-color);
      font-size: 1.5rem;
      font-weight: 700;
      text-shadow: 0 0 10px var(--glow-color);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav ul li a {
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      background: transparent;
      transition: all 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a.active {
      background-color: var(--primary-color);
      color: #000;
      box-shadow: 0 0 10px var(--glow-color);
    }
    .container {
      max-width: 1000px;
      width: 100%;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    form, .embed-preview {
      flex: 1 1 45%;
      background: #111;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow-glow);
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0 1rem;
      border-radius: 8px;
      border: 2px solid var(--input-border);
      background: var(--input-bg);
      color: white;
    }
    button {
      padding: 0.8rem;
      border: none;
      border-radius: 30px;
      background-color: white;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: var(--primary-color);
      color: white;
      box-shadow: 0 0 15px var(--glow-color);
    }
    .embed-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--primary-color);
    }
    .embed-description {
      margin-top: 1rem;
    }
    .embed-url, .embed-image {
      margin-top: 1rem;
    }
    .embed-image {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: var(--shadow-glow);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Omex</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="invite.html">Invite</a></li>
      <li><a href="commands.html">Commands</a></li>
      <li><a href="premium.html">Premium</a></li>
      <li><a href="support.html">Support</a></li>
      <li><a class="active" href="Omex-Welcome-editor.html">Welcome Editor</a></li>
    </ul>
  </nav>

  <div class="container">
    <form id="embedForm">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Enter embed title" />

      <label for="description">Description</label>
      <textarea id="description" rows="4" placeholder="Enter embed description"></textarea>

      <label for="url">URL</label>
      <input type="text" id="url" placeholder="https://example.com" />

      <label for="image">Image URL</label>
      <input type="text" id="image" placeholder="https://example.com/image.png" />

      <button type="submit">Update Embed</button>
    </form>

    <div class="embed-preview">
      <div class="embed-title" id="previewTitle">Embed Title</div>
      <div class="embed-description" id="previewDescription">Embed description...</div>
      <a href="#" id="previewUrl" class="embed-url" style="display:none;">Link</a>
      <img id="previewImage" class="embed-image" style="display:none;"/>
    </div>
  </div>

  <script>
    const titleInput = document.getElementById("title");
    const descInput = document.getElementById("description");
    const urlInput = document.getElementById("url");
    const imageInput = document.getElementById("image");

    const previewTitle = document.getElementById("previewTitle");
    const previewDesc = document.getElementById("previewDescription");
    const previewUrl = document.getElementById("previewUrl");
    const previewImage = document.getElementById("previewImage");

    function updatePreview() {
      previewTitle.textContent = titleInput.value || "Embed Title";
      previewDesc.textContent = descInput.value || "Embed description...";

      if (urlInput.value) {
        previewUrl.style.display = "inline";
        previewUrl.href = urlInput.value;
        previewUrl.textContent = urlInput.value;
      } else {
        previewUrl.style.display = "none";
      }

      if (imageInput.value) {
        previewImage.style.display = "inline";
        previewImage.src = imageInput.value;
      } else {
        previewImage.style.display = "none";
      }
    }

    [titleInput, descInput, urlInput, imageInput].forEach(input => input.addEventListener("input", updatePreview));

    document.getElementById("embedForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      alert("Welcome embed updated successfully! (This is a demo)");
    });
  </script>
</body>
</html>
