<!DOCTYPE html>
<html lang="en">
<head>

  <title>Omex - Welcome Embed Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #00bfff;
      --secondary-color: #1e90ff;
      --glow-color: rgba(30, 144, 255, 0.8);
      --bg-color-dark: #0a0a0a;
      --text-color-dark: #e0f7ff;
      --input-bg: #111;
      --input-border: #00bfff;
      --shadow-glow: 0 0 20px var(--glow-color);
      --nav-bg: #111;
      --nav-link-color: var(--text-color-dark);
      --nav-link-hover: var(--primary-color);
    }
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background: var(--bg-color-dark);
      color: var(--text-color-dark);
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* NAVBAR */
    nav {
      width: 100%;
      background: var(--nav-bg);
      box-shadow: 0 0 20px var(--glow-color);
      border-radius: 12px;
      margin-bottom: 2rem;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1000px;
      height: 50px;
    }
    nav .logo {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--glow-color);
      user-select: none;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: var(--nav-link-color);
      text-decoration: none;
      font-weight: 600;
      padding: 6px 8px;
      border-radius: 6px;
      transition: color 0.3s ease, background-color 0.3s ease;
      display: inline-block;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: var(--nav-link-hover);
      background-color: rgba(0, 191, 255, 0.15);
      box-shadow: 0 0 8px var(--glow-color);
    }

    h1 {
      color: var(--primary-color);
      text-shadow: 0 0 25px var(--glow-color), 0 0 40px var(--secondary-color);
      margin-bottom: 2rem;
      user-select: none;
    }
    .container {
      display: flex;
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
      min-height: 400px;
    }
    form {
      flex: 1;
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: var(--shadow-glow);
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      transition: box-shadow 0.3s ease;
    }
    label {
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }
    input[type="text"],
    textarea {
      width: 100%;
      background: var(--input-bg);
      border: 2px solid var(--input-border);
      border-radius: 8px;
      color: var(--text-color-dark);
      padding: 10px 12px;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
      box-shadow: inset 0 0 8px rgba(0, 191, 255, 0.3);
    }
    input[type="text"]:focus,
    textarea:focus {
      border-color: var(--secondary-color);
      outline: none;
      box-shadow: 0 0 12px var(--glow-color);
    }
    button {
      background: var(--primary-color);
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 12px 0;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: var(--shadow-glow);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px var(--secondary-color);
    }
    /* Embed preview container */
    .embed-preview {
      flex: 1;
      background: #111;
      border-radius: 12px;
      box-shadow: var(--shadow-glow);
      padding: 1.5rem;
      color: var(--text-color-dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .embed-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--glow-color);
      margin-bottom: 0.7rem;
      cursor: default;
    }
    .embed-description {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      white-space: pre-wrap;
      line-height: 1.4;
      cursor: default;
      flex-grow: 1;
    }
    .embed-url {
      color: var(--secondary-color);
      font-size: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      text-decoration: underline;
      word-break: break-word;
    }
    .embed-image {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 25px var(--glow-color);
      display: block;
      margin: auto;
    }
    @media (max-width: 850px) {
      .container {
        flex-direction: column;
      }
      form, .embed-preview {
        flex: none;
        width: 100%;
      }
      nav {
        flex-direction: column;
        height: auto;
        padding: 1rem;
      }
      nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
