  <header class="bg-black text-white shadow-lg shadow-cyan-500/20">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-[#00f0ff] hover:text-cyan-400 transition">Omex</a>

  <!-- Commands Section -->
  <section class="min-h-screen p-8 text-center">
    <h1 class="text-4xl font-bold text-[#00f0ff] mb-4">Omex Commands</h1>
    <p class="text-blue-200 mb-8">Explore the list of commands available in Omex.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-3xl mx-auto">
      <div class="bg-[#0a0a0a] border-2 border-[#00f0ff] p-6 rounded-xl shadow shadow-cyan-500/20">
        <h2 class="text-xl font-bold text-[#00f0ff]">/ban</h2>
        <p class="text-blue-100">Ban a user from the server.</p>

      <div class="bg-[#0a0a0a] border-2 border-[#00f0ff] p-6 rounded-xl shadow shadow-cyan-500/20">

        <p class="text-blue-100">Check info about a user.</p>
      </div>
      <div class="bg-[#0a0a0a] border-2 border-[#00f0ff] p-6 rounded-xl shadow shadow-cyan-500/20">
        <h2 class="text-xl font-bold text-[#00f0ff]">/help</h2>
        <p class="text-blue-100">View all bot commands.</p>
      </div>
    </div>
